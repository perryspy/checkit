<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CheckIt</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="lib/bootstrap-css-only/css/bootstrap.min.css">
  <link href="main.min.css" rel="stylesheet">
</head>
<body ng-app="checkit">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">

      <div class="page-header">
        <div id="profileActions" class="right" ng-controller="MainController">
          <div id="login" ng-if="!isLoggedIn()">
            <a href="#/login">Login</a> | <a href="#/register">Register</a>
          </div>
          <div id="profile" ng-if="isLoggedIn()">
            <button class="btn btn-info">Log Out</button>
          </div>
        </div>
        <h1>CheckIt</h1>
      </div>

      <ui-view></ui-view>
		</div>
	</div>

  <script type="text/javascript" src="lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/angular-resource/angular-resource.min.js"></script>
  <script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

  <script type="text/javascript" src="scripts.min.js"></script>
</body>
</html>
